<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- <link  rel="stylesheet" href="../static/stylesheet.css" />
 <script type="text/javascript" src="../static/script.js"></script> -->
<link th:href="@{/stylesheet.css?version=53}" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" th:src="@{/script.js?Num=4}"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<header>
    <a th:href="@{/list(type='all')}">
        <button class="button1">Main List</button>
    </a>
</header>
<body>
<div id="mediaTableDiv">
    <table id="mediaTable">
    </table>
</div> <!-- #mediaTableDiv -->
<div id="sideDiv">
    <div id="addDiv">
        <form action="#" th:action="@{/list/addMedia1}" th:object="${media}" method="post" id="myForm">
            <label>Name:</label>
            <input id="nameInput" th:field="*{name}">
            <label>Type:</label>
            <input id="typeInput" th:field="*{type}">
            <label>Link:</label>
            <input id="linkInput" th:field="*{link}">
            <label>Date:</label>
            <input id="dateInput" th:field="*{stringDate}">
            <label>HaveTried:</label>
            <input id="haveTriedInput" th:field="*{haveTried}">
            <label>Rating:</label>
            <input id="ratingInput" th:field="*{rating}">

            <button id="submitMediaBtn" class="button1">Submit Media</button>
        </form>
    </div> <!-- #addDiv -->

    <select name="haveSeen" id="haveSeenSelect" class="select1" onchange="haveSeenSelectFunc()">
        <option value="all">show all media</option>
        <option value="past">show past media</option>
        <option value="future">show future media</option>
    </select>

    <select name="type" id="typeSelect" class="select1" onchange="typeSelectFunc()">
        <option value="all">all</option>
        <option value="movie">movie</option>
        <option value="game">game</option>
        <option value="music">music</option>
        <option value="tvShow">tvshow</option>
        <option value="baking">baking</option>
        <option value="cooking">cooking</option>
        <option value="manga">manga</option>
        <option value="book">book</option>
    </select>

    <button id="removeFromWishlistBtn" class="button1">Remove selected media from wishlist</button>

    <button id="changeViewBtn" class="button1"> change view</button>
</div> <!-- #sideDiv -->

<script th:inline="javascript">
      var nameJs = /*[[${mediaList}]]*/;
      var typeJs = /*[[${type}]]*/;
      var selectedRowText = " ";

        document.onload = document.getElementById("typeSelect").value = typeJs;
        document.onload = init(nameJs);
        document.onload = generateWishlist(typeJs, "all");

        document.getElementById("removeFromWishlistBtn").addEventListener("click", function() {
         selectedRowText = getSelectedRowText();
                window.location.replace("/wishlist/removeMedia?mediaName=" +selectedRowText);
            });
</script>
</body>
</html>
